inventory:
  datadir: data
  skip_on_no_creds: yes
  max_backups: 5
  explicit_keys: no
  ec2_required_tags:
    - Adobe.Customer
    - Adobe.ArchPath
    - Adobe.Owner
  users:
    - ec2-user
    - ea
    - de
    - centos
    - hadoop
  first_attempts:
    - ec2-user, id_rsa_ea
    - hadoop, id_rsa_ea
    - ea, id_rsa_ea
    - de, id_rsa_ea
    - centos, id_rsa_ea
  key_blacklist:
    - id_rsa_github_ascheel
  keys:
    - id_rsa_ea
    - id_rsa_devops
  os_map:
    Amazon Linux 1: amazon_linux
    Amazon Linux 2: amazon_linux_2
    CentOS 7: centos7
    CentOS 6: centos7
    Ubuntu: ubuntu
    unknown: unknown
